{% extends "base.html" %}
{% block title %}Edit Menu Item{% endblock %}
{% block content %}
<div class="card" style="max-width: 600px; margin: 0 auto;">
    <h2>Edit Menu Item</h2>
    
    <form method="POST" action="{{ url_for('edit_menu_item', item_id=item.id) }}">
        <div class="form-group">
            <label for="name">Item Name *</label>
            <input type="text" id="name" name="name" value="{{ item.name }}" required>
        </div>
        
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="3">{{ item.description }}</textarea>
        </div>
        
        <div class="form-group">
            <label for="price">Price (â‚¹) *</label>
            <input type="number" id="price" name="price" step="0.01" value="{{ item.price }}" required>
        </div>
        
        <div class="form-group">
            <label for="category">Category *</label>
            <select id="category" name="category" required>
                <option value="Beverages" {% if item.category == 'Beverages' %}selected{% endif %}>Beverages</option>
                <option value="Food" {% if item.category == 'Food' %}selected{% endif %}>Food</option>
                <option value="Dessert" {% if item.category == 'Dessert' %}selected{% endif %}>Dessert</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="stock_quantity">Stock Quantity *</label>
            <input type="number" id="stock_quantity" name="stock_quantity" value="{{ item.stock_quantity }}" required>
        </div>
        
        <div class="form-group">
            <label>
                <input type="checkbox" name="is_available" {% if item.is_available %}checked{% endif %}>
                Available for ordering
            </label>
        </div>
        
        <button type="submit" class="btn btn-primary">Update Item</button>
        <a href="{{ url_for('menu') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<style>
    .form-group { margin-bottom: 1.5rem; }
    .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; }
    .form-group input, .form-group select, .form-group textarea {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
    }
    .form-group input[type="checkbox"] { width: auto; margin-right: 0.5rem; }
</style>
{% endblock %}
